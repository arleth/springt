<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipeeeees</title>
</head>
<body>
<b>Recipes</b> :: Index simple test
<table>
    <tr>
        <td>ID</td>
        <td>Recipe</td>
        <td>Notes</td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.description}"></td>
    </tr>
</table>
</body>
</html>
